<html>
<head>
    <title>Shopping Cart</title>
    
    <style type="text/css">
        #title{
            font-size: 3em;
            text-align:center;
            padding-bottom: 50px;
            background-color: silver;
        }
        
        .center{
            margin-left:auto;
            margin-right:auto;
            text-align:center;
        }
        
        table, th {
            border-style: solid;
            border-width: 5px;
        }
        
    </style>
</head>

<body>
    <h1 id="title"> Spring Break Shopping  </h1>

    <table class="center">
    <tr>
        <th>Product</th>
        <th>Unit <br> Price</th>
        <th> Quantity </th>
        <th>Total</th>
    </tr>
    <tr>
        <td>Microfiber Beach Towel</td>
        <td>$30</td>
        <td><input type="text" id="towel"size="5"></td>
        <td></td>
    </tr>

   <tr>
        <td>Sunscreen 100SPF, 120ml</td>
        <td>$10</td>
        <td><input type="text" id="sunscreen" size="5"></td>
        <td></td>
        <td></td>
    </tr>    
    
    <tr>
        <td>Ipanema Flip-flop Sandals </td>
        <td>$20</td>
        <td><input type="text" id="sandals" size="5"></td>
        <td></td>
        <td></td>
    </tr>

   <tr>
        <td>Shipping</td>
        <td></td>
        <td></td>
        <td id="shipping"></td>
    </tr>    
        
    <tr>
        <td>Subtotal</td>
        <td></td>
        <td></td>
        <td id="subtotal"></td>
    </tr>             
        
    <tr>
        <td>Tax (10%)</td>
        <td></td>
        <td></td>
        <td id="tax"></td>
    </tr>
    
    <tr>
        <td>Total</td>
        <td></td>
        <td></td>
        <td id="total"></td>
    </tr>
       
    </table>
    
    <h3 class="center">Shipping & Handling</h3>
    <select class="center" id="shippingCost">
        <option value="15" id="nextDay">Next-day Delivery: $15.00</option>
        <option value="10" id="threeDay">Three-day Delivery: $10.00</option>
        <option value="5" id="regular">Regular (5-8 days): $5.00</option>
    </select>
    <br><br>
        
    <span>I accept the terms of this purchase.</span>
    
    <br> 
    <button id="submit">"CONFIRM PURCHASE"</button>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript">
    
        var total = 0;
        var towel = 0;
        var sunscreen = 0;
        var sandals = 0;
        var shipping = 15;
        var tax = .10;
        
        
        $("#towel").change(function(){
            towel = $("#towel").val();
            setTotal();
        });
        
        $("#sunscreen").change(function(){
            sunscreen = $("#sunscreen").val();
            setTotal();
        });
        
        $("#sandals").change(function(){
            sandals = $("#sandals").val();
            setTotal();
        });
        
        $( "#shippingCost" ).change(function() {
          shipping = $('#shippingCost').val();
          console.log(shipping);
          setTotal();
        });
        
        function setTotal(){
            total = (towel * 30) + (sunscreen * 10) + (sandals * 20) + shipping;
            total += total*tax;
            
            $("#total").html(total);
        }
        
    </script>
    
    

</body>
</html>
